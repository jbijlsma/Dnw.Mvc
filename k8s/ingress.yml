apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-aspnetapp-service
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  # Leaving this here will issue a new tls certificate for aspnetapp.dotnet-works.com
  # By leaving is out we can use the generic Ingress configuration and default TLS certificate for *.dotnet-works.com
  # See the k8s/certs repo 
#  tls:
#    - hosts:
#        - aspnetapp.dotnet-works.com
#      secretName: aspnetapp-dotnet-works-com-tls
  rules:
    - host: aspnetapp.dotnet-works.com
      http:
        paths:
        - path: /?(.*)
          pathType: Prefix
          backend:
            service:
              name: aspnetapp-service
              port:
                number: 3000